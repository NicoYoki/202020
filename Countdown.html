<html>
<head>
<script type="text/javascript">
const time = 1200
const relax_time = 20
var c = time
var d = relax_time
var t
<!--初始化文本框内容为20，需添加两个文本框，改成3个20堆叠形式-->
document.getElementById('txt').value = "20"
function timedCount()
{
    min = parseInt(c / 60)
    sec = c % 60
    if(min < 10)
    {
        min = "0" + min
    }
    if(sec < 10)
    {
        sec = "0" + sec
    }
    document.getElementById('txt').value = min + ":" + sec
    c=c-1
    if(c < 0)
    {
        c = time
        if(confirm("Time to relax!")==1)
        {
            timedCountrelax()
        }
        return
    }
    t=setTimeout("timedCount()",1000)
}

function timedCountrelax()
{
    if(d < 10)
    {
        document.getElementById('txt').value= "00:" + "0" + d
    }
    else
    {
        document.getElementById('txt').value= "00:" + d
    }
    d=d-1
    if(d < 0)
    {
        d = relax_time
        if(confirm("Time to work!")==1)
        {
            timedCount()
        }
        return
    }
    t=setTimeout("timedCountrelax()",1000)
}
timedCount()
</script>
</head>

<body>
<form>
<center>
<!--鼠标悬停-->
<a href=# title="Start">
<!--文本框显示倒计时数字-->
<input placeholder="20" style="background:transparent;border:1px solid #ffffff;width:245px;height:140px;font-size:96px;text-align:center;font-family:Code Light;color:rgb(204,102,102);font-weight:lighter" type="text" id="txt" readonly="readonly">
</a>
</center>
<center>
<!--按钮Button-->
<input type="button" value="Start" onClick="javascript:{this.disabled = true;timedCount()}">
</center>
</form>
</body>

</html>
